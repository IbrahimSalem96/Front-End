<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contanier">
        <div class="left-hand">
            <div class="hand"></div>
            <div class="hand-down">
                <div class="finger-triangle"></div>
            </div>
        </div>
        <div class=" right-hand">
            <div class="hand"></div>
            <div class="hand-down">
                <div class="finger-triangle"></div>
            </div>
        </div>
        <div class="circle"></div>
        <div class="glasses">
            <div class="one">
                <div class="glasse">
                    <div class="glasse-in">
                        <div class="bg-white left">
                            <span class="span-left"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="glasse">
                    <div class="glasse-in">
                        <div class="bg-white ">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mouth">
            <div class="teeth">
                <div class="teeth-left-small"></div>
                <div class="teeth-left-big"></div>
                <div class="teeth-right-big"></div>
                <div class="teeth-right-small"></div>
            </div>
        </div>
        <div class="Apron">
                <div class="Apron-left"></div>
                <div class="Apron-right"></div>
        </div>
        <div class="Apron-down">
            <div class="pocket"></div>
        </div>
        <div class="foot">
            <div class="left-foot">
                <div class="left-shoes"></div>
            </div>
            <div class="right-foot">
                <div class="right-shoes"></div>
            </div>
        </div>
    </div>
 </body>
</html>
